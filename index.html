<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Онлайн-чат</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .welcome-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
        }
        .start-button {
            background: var(--tg-theme-button-color, #0088cc);
            color: var(--tg-theme-button-text-color, white);
            border: none;
            border-radius: 12px;
            padding: 15px 30px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <h2>Вітаємо в онлайн-чаті!</h2>
        <p>Тут ви можете отримати швидку підтримку від наших адміністраторів.</p>
        <button class="start-button" onclick="startChat()">Почати чат</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        function startChat() {
            window.location.href = 'chat.html' + window.location.search;
        }
        function sendMessage() {
    const message = messageInput.value.trim();
    if (!message) return;
    
    // Додаємо повідомлення у чат
    addMessage(message, true);
    messageInput.value = '';
    
    console.log('Відправляємо повідомлення:', message); // Діагностика
    
    // Відправляємо дані боту через Telegram WebApp API
    const data = {
        action: 'send_message',
        message: message,
        user_id: user?.id,
        username: user?.username,
        first_name: user?.first_name,
        timestamp: new Date().toISOString()
    };
    
    console.log('Дані для відправки:', data); // Діагностика
    
    // Закриваємо WebApp і передаємо дані боту
    tg.sendData(JSON.stringify(data));
}
    </script>
</body>
</html>
