<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–û–Ω–ª–∞–π–Ω-—á–∞—Ç –∑ –ø—ñ–¥—Ç—Ä–∏–º–∫–æ—é</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 800px;
            margin: 20px auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            min-height: 400px;
            max-height: 500px;
        }

        .message {
            margin-bottom: 15px;
            padding: 12px 16px;
            border-radius: 18px;
            max-width: 70%;
            word-wrap: break-word;
            position: relative;
        }

        .message.user {
            background: #007AFF;
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 4px;
        }

        .message.admin {
            background: #f1f1f1;
            color: #333;
            margin-right: auto;
            border-bottom-left-radius: 4px;
        }

        .message-time {
            font-size: 11px;
            opacity: 0.7;
            margin-top: 5px;
        }

        .chat-input {
            display: flex;
            padding: 20px;
            border-top: 1px solid #eee;
            gap: 10px;
        }

        .input-field {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #ddd;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
        }

        .send-button {
            padding: 12px 20px;
            background: #007AFF;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }

        .send-button:hover {
            background: #005bb5;
        }

        .send-button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .status {
            text-align: center;
            padding: 10px;
            font-size: 14px;
            color: #666;
            background: #f8f9fa;
        }

        .typing-indicator {
            display: none;
            padding: 10px 20px;
            font-style: italic;
            color: #666;
        }

        .connection-status {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 12px;
            z-index: 1000;
        }

        .connected {
            background: #28a745;
            color: white;
        }

        .disconnected {
            background: #dc3545;
            color: white;
        }

        @media (max-width: 768px) {
            .chat-container {
                margin: 10px;
                border-radius: 10px;
            }

            .message {
                max-width: 85%;
            }
        }
    </style>
</head>
<body>
    <div id="connection-status" class="connection-status disconnected">
        üî¥ –ù–µ –ø—ñ–¥–∫–ª—é—á–µ–Ω–æ
    </div>

    <div class="chat-container">
        <div class="chat-header">
            <h1>üí¨ –û–Ω–ª–∞–π–Ω-—á–∞—Ç –∑ –ø—ñ–¥—Ç—Ä–∏–º–∫–æ—é</h1>
            <p>–í–∞—à—ñ –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è –∑–±–µ—Ä—ñ–≥–∞—é—Ç—å—Å—è —ñ –ø–µ—Ä–µ–¥–∞—é—Ç—å—Å—è –∞–¥–º—ñ–Ω—ñ—Å—Ç—Ä–∞—Ç–æ—Ä–∞–º</p>
        </div>

        <div class="status" id="status-message">
            –Ü–Ω—ñ—Ü—ñ–∞–ª—ñ–∑–∞—Ü—ñ—è —á–∞—Ç—É...
        </div>

        <div class="chat-messages" id="chat-messages">
            <!-- –ü–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è –±—É–¥—É—Ç—å —Ç—É—Ç -->
        </div>

        <div class="typing-indicator" id="typing-indicator">
            –ê–¥–º—ñ–Ω—ñ—Å—Ç—Ä–∞—Ç–æ—Ä –¥—Ä—É–∫—É—î...
        </div>

        <div class="chat-input">
            <input type="text" 
                   id="message-input" 
                   class="input-field" 
                   placeholder="–ù–∞–ø–∏—à—ñ—Ç—å –≤–∞—à–µ –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è..."
                   maxlength="1000">
            <button id="send-button" class="send-button" onclick="sendMessage()">
                –í—ñ–¥–ø—Ä–∞–≤–∏—Ç–∏
            </button>
        </div>
    </div>

    <script>
        // –ì–ª–æ–±–∞–ª—å–Ω—ñ –∑–º—ñ–Ω–Ω—ñ
        let currentUserId = null;
        let currentChatId = null;
        let userInfo = null;
        let messages = [];
        let isConnected = false;

        // –Ü–Ω—ñ—Ü—ñ–∞–ª—ñ–∑–∞—Ü—ñ—è –ø—Ä–∏ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—ñ —Å—Ç–æ—Ä—ñ–Ω–∫–∏
        document.addEventListener('DOMContentLoaded', function() {
            initializeTelegramWebApp();
            setupEventListeners();
        });

        function initializeTelegramWebApp() {
            console.log('–Ü–Ω—ñ—Ü—ñ–∞–ª—ñ–∑–∞—Ü—ñ—è Telegram WebApp...');
            
            // –ü–µ—Ä–µ–≤—ñ—Ä—è—î–º–æ –¥–æ—Å—Ç—É–ø–Ω—ñ—Å—Ç—å Telegram WebApp
            if (window.Telegram && window.Telegram.WebApp) {
                const tg = window.Telegram.WebApp;
                
                // –†–æ–∑—à–∏—Ä—é—î–º–æ WebApp –Ω–∞ –≤–µ—Å—å –µ–∫—Ä–∞–Ω
                tg.expand();
                
                // –û—Ç—Ä–∏–º—É—î–º–æ –¥–∞–Ω—ñ –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á–∞
                if (tg.initDataUnsafe && tg.initDataUnsafe.user) {
                    userInfo = tg.initDataUnsafe.user;
                    currentUserId = userInfo.id;
                    
                    console.log('–ö–æ—Ä–∏—Å—Ç—É–≤–∞—á –∑–Ω–∞–π–¥–µ–Ω–∏–π:', userInfo);
                    updateConnectionStatus(true);
                    initializeChat();
                } else {
                    console.error('–î–∞–Ω—ñ –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á–∞ –Ω–µ–¥–æ—Å—Ç—É–ø–Ω—ñ');
                    showError('–ù–µ –≤–¥–∞–ª–æ—Å—è –æ—Ç—Ä–∏–º–∞—Ç–∏ –¥–∞–Ω—ñ –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á–∞');
                }
            } else {
                console.error('Telegram WebApp –Ω–µ–¥–æ—Å—Ç—É–ø–Ω–∏–π');
                showError('–¶–µ–π —á–∞—Ç –ø—Ä–∞—Ü—é—î —Ç—ñ–ª—å–∫–∏ –≤ Telegram');
            }
        }

        function setupEventListeners() {
            const messageInput = document.getElementById('message-input');
            const sendButton = document.getElementById('send-button');

            // –í—ñ–¥–ø—Ä–∞–≤–∫–∞ –ø–æ Enter
            messageInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });

            // –ê–≤—Ç–æ–∑–º—ñ–Ω–∞ —Ä–æ–∑–º—ñ—Ä—É –ø–æ–ª—è –≤–≤–µ–¥–µ–Ω–Ω—è
            messageInput.addEventListener('input', function() {
                const isEmpty = !this.value.trim();
                sendButton.disabled = isEmpty;
            });
        }

        function initializeChat() {
            updateStatus('–°—Ç–≤–æ—Ä–µ–Ω–Ω—è —á–∞—Ç—É...');
            
            // –°—Ç–≤–æ—Ä—é—î–º–æ –∞–±–æ –æ—Ç—Ä–∏–º—É—î–º–æ —á–∞—Ç –¥–ª—è –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á–∞
            const chatData = {
                action: 'start_chat',
                user_id: currentUserId,
                username: userInfo.username || 'unknown',
                first_name: userInfo.first_name || '–ö–æ—Ä–∏—Å—Ç—É–≤–∞—á'
            };

            sendDataToBot(chatData);
            
            // –ó–∞–≤–∞–Ω—Ç–∞–∂—É—î–º–æ —ñ—Å—Ç–æ—Ä—ñ—é –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω—å
            loadChatHistory();
            
            updateStatus('–ß–∞—Ç –≥–æ—Ç–æ–≤–∏–π –¥–æ —Ä–æ–±–æ—Ç–∏');
        }

        function sendMessage() {
            const messageInput = document.getElementById('message-input');
            const messageText = messageInput.value.trim();
            
            if (!messageText || !isConnected) return;

            // –ü–æ–∫–∞–∑—É—î–º–æ –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è –ª–æ–∫–∞–ª—å–Ω–æ –æ–¥—Ä–∞–∑—É
            addMessageToUI('user', messageText);
            
            // –û—á–∏—â—É—î–º–æ –ø–æ–ª–µ –≤–≤–µ–¥–µ–Ω–Ω—è
            messageInput.value = '';
            document.getElementById('send-button').disabled = true;

            // –í—ñ–¥–ø—Ä–∞–≤–ª—è—î–º–æ –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è –¥–æ –±–æ—Ç–∞ –¥–ª—è –∑–±–µ—Ä–µ–∂–µ–Ω–Ω—è –≤ –ë–î
            const messageData = {
                action: 'send_message',
                message: messageText,
                user_id: currentUserId,
                chat_id: currentChatId,
                username: userInfo.username || 'unknown',
                first_name: userInfo.first_name || '–ö–æ—Ä–∏—Å—Ç—É–≤–∞—á'
            };

            sendDataToBot(messageData);
            
            console.log('–ü–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è –≤—ñ–¥–ø—Ä–∞–≤–ª–µ–Ω–æ:', messageData);
        }

        function sendDataToBot(data) {
            if (window.Telegram && window.Telegram.WebApp) {
                try {
                    window.Telegram.WebApp.sendData(JSON.stringify(data));
                    console.log('–î–∞–Ω—ñ –≤—ñ–¥–ø—Ä–∞–≤–ª–µ–Ω–æ –¥–æ –±–æ—Ç–∞:', data);
                } catch (error) {
                    console.error('–ü–æ–º–∏–ª–∫–∞ –≤—ñ–¥–ø—Ä–∞–≤–∫–∏ –¥–∞–Ω–∏—Ö:', error);
                    showError('–ü–æ–º–∏–ª–∫–∞ –≤—ñ–¥–ø—Ä–∞–≤–∫–∏ –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è');
                }
            }
        }

        function addMessageToUI(sender, text, timestamp = null) {
            const messagesContainer = document.getElementById('chat-messages');
            const messageElement = document.createElement('div');
            messageElement.className = `message ${sender}`;
            
            const timeStr = timestamp ? 
                new Date(timestamp).toLocaleTimeString('uk-UA', {hour: '2-digit', minute: '2-digit'}) :
                new Date().toLocaleTimeString('uk-UA', {hour: '2-digit', minute: '2-digit'});
            
            messageElement.innerHTML = `
                <div class="message-text">${text}</div>
                <div class="message-time">${timeStr}</div>
            `;
            
            messagesContainer.appendChild(messageElement);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;

            // –ó–±–µ—Ä—ñ–≥–∞—î–º–æ –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è –ª–æ–∫–∞–ª—å–Ω–æ
            messages.push({
                sender: sender,
                text: text,
                timestamp: timestamp || new Date().toISOString()
            });
        }

        function loadChatHistory() {
            // –í —Ä–µ–∞–ª—å–Ω–æ–º—É –ø—Ä–æ–µ–∫—Ç—ñ —Ç—É—Ç –±—É–¥–µ –∑–∞–ø–∏—Ç –¥–æ API –∑–∞ —ñ—Å—Ç–æ—Ä—ñ—î—é
            // –ü–æ–∫–∏ —â–æ –ø–æ–∫–∞–∑—É—î–º–æ –ø—Ä–∏–≤—ñ—Ç–∞–ª—å–Ω–µ –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è
            setTimeout(() => {
                addMessageToUI('admin', '–ü—Ä–∏–≤—ñ—Ç! –Ø–∫ –º–∏ –º–æ–∂–µ–º–æ –≤–∞–º –¥–æ–ø–æ–º–æ–≥—Ç–∏?');
            }, 1000);
        }

        function updateConnectionStatus(connected) {
            isConnected = connected;
            const statusElement = document.getElementById('connection-status');
            
            if (connected) {
                statusElement.textContent = 'üü¢ –ü—ñ–¥–∫–ª—é—á–µ–Ω–æ';
                statusElement.className = 'connection-status connected';
            } else {
                statusElement.textContent = 'üî¥ –ù–µ –ø—ñ–¥–∫–ª—é—á–µ–Ω–æ';
                statusElement.className = 'connection-status disconnected';
            }
        }

        function updateStatus(message) {
            const statusElement = document.getElementById('status-message');
            statusElement.textContent = message;
            
            // –ü—Ä–∏—Ö–æ–≤—É—î–º–æ —Å—Ç–∞—Ç—É—Å —á–µ—Ä–µ–∑ 3 —Å–µ–∫—É–Ω–¥–∏
            setTimeout(() => {
                statusElement.style.display = 'none';
            }, 3000);
        }

        function showError(message) {
            const statusElement = document.getElementById('status-message');
            statusElement.textContent = `‚ùå ${message}`;
            statusElement.style.color = '#dc3545';
            updateConnectionStatus(false);
        }

        function simulateAdminResponse(userMessage) {
            // –°–∏–º—É–ª—è—Ü—ñ—è –≤—ñ–¥–ø–æ–≤—ñ–¥—ñ –∞–¥–º—ñ–Ω—ñ—Å—Ç—Ä–∞—Ç–æ—Ä–∞ (–¥–ª—è —Ç–µ—Å—Ç—É)
            setTimeout(() => {
                const responses = [
                    '–î—è–∫—É—î–º–æ –∑–∞ –≤–∞—à–µ –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è! –ê–¥–º—ñ–Ω—ñ—Å—Ç—Ä–∞—Ç–æ—Ä —Å–∫–æ—Ä–æ –∑ –≤–∞–º–∏ –∑–≤\'—è–∂–µ—Ç—å—Å—è.',
                    '–í–∞—à –∑–∞–ø–∏—Ç –ø–µ—Ä–µ–¥–∞–Ω–æ —Å–ø–µ—Ü—ñ–∞–ª—ñ—Å—Ç–∞–º. –û—á—ñ–∫—É–π—Ç–µ –Ω–∞ –≤—ñ–¥–ø–æ–≤—ñ–¥—å.',
                    '–ß–∏–º —â–µ –º–æ–∂–µ–º–æ –¥–æ–ø–æ–º–æ–≥—Ç–∏?'
                ];
                
                const response = responses[Math.floor(Math.random() * responses.length)];
                addMessageToUI('admin', response);
            }, Math.random() * 2000 + 1000); // 1-3 —Å–µ–∫—É–Ω–¥–∏ –∑–∞—Ç—Ä–∏–º–∫–∏
        }

        // –§—É–Ω–∫—Ü—ñ—è –¥–ª—è –æ—Ç—Ä–∏–º–∞–Ω–Ω—è –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω—å –≤—ñ–¥ –∞–¥–º—ñ–Ω—ñ—Å—Ç—Ä–∞—Ç–æ—Ä—ñ–≤
        // (–≤–∏–∫–ª–∏–∫–∞—î—Ç—å—Å—è –∫–æ–≥–¥–∞ –∞–¥–º–∏–Ω –≤—ñ–¥–ø–æ–≤—ñ–¥–∞—î)
        function receiveAdminMessage(message, timestamp) {
            addMessageToUI('admin', message, timestamp);
        }

        // –§—É–Ω–∫—Ü—ñ—è –¥–ª—è –≤—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–Ω—è ID —á–∞—Ç—É (–≤–∏–∫–ª–∏–∫–∞—î—Ç—å—Å—è –ø—ñ—Å–ª—è —Å—Ç–≤–æ—Ä–µ–Ω–Ω—è —á–∞—Ç—É)
        function setChatId(chatId) {
            currentChatId = chatId;
            console.log('Chat ID –≤—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ:', chatId);
        }

        // –ï–∫—Å–ø–æ—Ä—Ç —Ñ—É–Ω–∫—Ü—ñ–π –¥–ª—è –∑–æ–≤–Ω—ñ—à–Ω—å–æ–≥–æ –≤–∏–∫–ª–∏–∫—É
        window.receiveAdminMessage = receiveAdminMessage;
        window.setChatId = setChatId;
    </script>
</body>
</html>
