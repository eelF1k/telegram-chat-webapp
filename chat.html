<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ß–∞—Ç –∑ –ø—ñ–¥—Ç—Ä–∏–º–∫–æ—é</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .chat-header {
            background: var(--tg-theme-button-color, #0088cc);
            color: var(--tg-theme-button-text-color, white);
            padding: 15px;
            text-align: center;
            font-weight: bold;
        }
        
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            background: var(--tg-theme-secondary-bg-color, #f5f5f5);
        }
        
        .message {
            margin: 10px 0;
            padding: 12px 16px;
            border-radius: 18px;
            max-width: 85%;
            word-wrap: break-word;
            animation: fadeIn 0.3s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .message.user {
            background: var(--tg-theme-button-color, #0088cc);
            color: var(--tg-theme-button-text-color, white);
            margin-left: auto;
            text-align: right;
        }
        
        .message.admin {
            background: var(--tg-theme-secondary-bg-color, #e5e5ea);
            color: var(--tg-theme-text-color, #000);
            border: 1px solid var(--tg-theme-hint-color, #ddd);
        }
        
        .message-time {
            font-size: 11px;
            opacity: 0.7;
            margin-top: 5px;
            color: var(--tg-theme-hint-color, #666);
        }
        
        .message-status {
            font-size: 12px;
            margin-top: 5px;
            text-align: right;
        }
        
        .status-read { color: #4fc3f7; }
        .status-delivered { color: #666; }
        .status-sending { color: #999; }
        
        .input-container {
            display: flex;
            gap: 10px;
            padding: 15px;
            background: var(--tg-theme-bg-color, white);
            border-top: 1px solid var(--tg-theme-hint-color, #ccc);
        }
        
        .message-input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid var(--tg-theme-hint-color, #ccc);
            border-radius: 25px;
            outline: none;
            background: var(--tg-theme-bg-color, white);
            color: var(--tg-theme-text-color, black);
            resize: none;
            min-height: 20px;
            max-height: 100px;
        }
        
        .send-button {
            padding: 12px 20px;
            background: var(--tg-theme-button-color, #0088cc);
            color: var(--tg-theme-button-text-color, white);
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .send-button:hover {
            background: var(--tg-theme-button-color, #006699);
        }
        
        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .typing-indicator {
            padding: 10px 15px;
            font-style: italic;
            color: var(--tg-theme-hint-color, #999);
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .typing-indicator.show {
            opacity: 1;
        }
        
        .close-chat-btn {
            background: #ff4444;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 15px;
            margin: 10px 15px;
            cursor: pointer;
        }
        
        .connection-status {
            text-align: center;
            padding: 5px;
            font-size: 12px;
            background: #fff3cd;
            color: #856404;
            display: none;
        }
    </style>
</head>
<body>
    <div class="chat-header">
        üí¨ –ß–∞—Ç –∑ –ø—ñ–¥—Ç—Ä–∏–º–∫–æ—é
    </div>
    
    <div class="connection-status" id="connectionStatus">
        –ü—ñ–¥–∫–ª—é—á–µ–Ω–Ω—è...
    </div>
    
    <div class="chat-container" id="chatContainer">
        <div class="message admin">
            –í—ñ—Ç–∞—î–º–æ! –Ø–∫ –º–æ–∂–µ–º–æ –¥–æ–ø–æ–º–æ–≥—Ç–∏?
            <div class="message-time">–ó–∞—Ä–∞–∑</div>
        </div>
    </div>
    
    <div class="typing-indicator" id="typingIndicator">
        –ê–¥–º—ñ–Ω—ñ—Å—Ç—Ä–∞—Ç–æ—Ä –¥—Ä—É–∫—É—î...
    </div>
    
    <div class="input-container">
        <textarea id="messageInput" class="message-input" placeholder="–í–≤–µ–¥—ñ—Ç—å –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è..." rows="1"></textarea>
        <button id="sendButton" class="send-button">‚û§</button>
    </div>
    
    <button class="close-chat-btn" onclick="closeChat()">–ó–∞–∫—Ä–∏—Ç–∏ —á–∞—Ç</button>

    <script>
        console.log('–ü–æ—á–∞—Ç–æ–∫ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è —Å–∫—Ä–∏–ø—Ç–∞ —á–∞—Ç—É...');
        console.log('window.Telegram:', window.Telegram);
        
        // –ß–µ–∫–∞—î–º–æ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è Telegram API
        function waitForTelegram(callback, attempts = 0) {
            if (attempts > 10) {
                console.error('Telegram WebApp API –Ω–µ –∑–∞–≤–∞–Ω—Ç–∞–∂–∏–≤—Å—è –ø—ñ—Å–ª—è 10 —Å–ø—Ä–æ–±');
                document.body.innerHTML = '<div style="text-align: center; padding: 50px; font-family: Arial;">‚ùå –ü–æ–º–∏–ª–∫–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è Telegram WebApp API<br><br>–°–ø—Ä–æ–±—É–π—Ç–µ –ø–µ—Ä–µ–∑–∞–ø—É—Å—Ç–∏—Ç–∏ –±–æ—Ç–∞ –∞–±–æ –æ–Ω–æ–≤–∏—Ç–∏ Telegram<br><br><button onclick="location.reload()" style="padding: 10px 20px; margin-top: 10px;">–û–Ω–æ–≤–∏—Ç–∏ —Å—Ç–æ—Ä—ñ–Ω–∫—É</button></div>';
                return;
            }
            
            if (window.Telegram && window.Telegram.WebApp) {
                console.log('Telegram WebApp API –∑–Ω–∞–π–¥–µ–Ω–æ!');
                callback();
            } else {
                console.log(`–°–ø—Ä–æ–±–∞ ${attempts + 1}: –û—á—ñ–∫—É—î–º–æ Telegram API...`);
                setTimeout(() => waitForTelegram(callback, attempts + 1), 500);
            }
        }
        
        // –Ü–Ω—ñ—Ü—ñ–∞–ª—ñ–∑—É—î–º–æ –ø—ñ—Å–ª—è –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è
        waitForTelegram(() => {
            const tg = window.Telegram.WebApp;
            tg.ready();
            tg.expand();
            console.log('Telegram WebApp —É—Å–ø—ñ—à–Ω–æ —ñ–Ω—ñ—Ü—ñ–∞–ª—ñ–∑–æ–≤–∞–Ω–æ!');
            
            initChat();
        });
        
        function initChat() {
            console.log('–Ü–Ω—ñ—Ü—ñ–∞–ª—ñ–∑–∞—Ü—ñ—è —á–∞—Ç—É...');
            
            const chatContainer = document.getElementById('chatContainer');
            const messageInput = document.getElementById('messageInput');
            const sendButton = document.getElementById('sendButton');
            const typingIndicator = document.getElementById('typingIndicator');
            const connectionStatus = document.getElementById('connectionStatus');
            
            // –û—Ç—Ä–∏–º—É—î–º–æ –ø–∞—Ä–∞–º–µ—Ç—Ä–∏ –∑ URL
            const urlParams = new URLSearchParams(window.location.search);
            const userId = urlParams.get('user_id');
            const chatId = urlParams.get('chat_id');
            
            // –û—Ç—Ä–∏–º—É—î–º–æ –¥–∞–Ω—ñ –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á–∞
            const user = window.Telegram.WebApp.initDataUnsafe?.user;
            
            let messages = [];
            let lastMessageCount = 0;
            
            // –§—É–Ω–∫—Ü—ñ—è –¥–ª—è –¥–æ–¥–∞–≤–∞–Ω–Ω—è –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è
            function addMessage(text, isUser = false, timestamp = null, isRead = false) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${isUser ? 'user' : 'admin'}`;
                
                const timeStr = timestamp ? formatTime(timestamp) : formatTime(new Date().toISOString());
                let statusIcon = '';
                
                if (isUser) {
                    statusIcon = isRead ? '<span class="status-read">‚úì‚úì</span>' : '<span class="status-delivered">‚úì</span>';
                }
                
                messageDiv.innerHTML = `
                    ${text}
                    <div class="message-time">${timeStr} ${statusIcon}</div>
                `;
                
                chatContainer.appendChild(messageDiv);
                scrollToBottom();
            }
            
            function formatTime(timestamp) {
                const date = new Date(timestamp);
                const now = new Date();
                
                if (date.toDateString() === now.toDateString()) {
                    return date.toLocaleTimeString('uk-UA', { hour: '2-digit', minute: '2-digit' });
                } else {
                    return date.toLocaleDateString('uk-UA', { 
                        day: '2-digit', 
                        month: '2-digit',
                        hour: '2-digit', 
                        minute: '2-digit' 
                    });
                }
            }
            
            function scrollToBottom() {
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }
            
            function showTypingIndicator(isTyping) {
                if (isTyping) {
                    typingIndicator.classList.add('show');
                } else {
                    typingIndicator.classList.remove('show');
                }
            }
            
            // –ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è —ñ—Å—Ç–æ—Ä—ñ—ó —á–∞—Ç—É
            async function loadChatHistory() {
                try {
                    console.log(`–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è —ñ—Å—Ç–æ—Ä—ñ—ó –¥–ª—è —á–∞—Ç—É ${chatId}`);
                    
                    // –ú–æ–∫–æ–≤–∞–Ω—ñ –¥–∞–Ω—ñ –¥–ª—è —Ç–µ—Å—Ç—É–≤–∞–Ω–Ω—è
                    const mockMessages = JSON.parse(localStorage.getItem(`chat_${chatId}`) || '[]');
                    
                    if (mockMessages.length > lastMessageCount) {
                        // –û—á–∏—â—É—î–º–æ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä
                        chatContainer.innerHTML = '';
                        
                        // –î–æ–¥–∞—î–º–æ –≤—ñ—Ç–∞–ª—å–Ω–µ –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è
                        addMessage("–í—ñ—Ç–∞—î–º–æ! –Ø–∫ –º–æ–∂–µ–º–æ –¥–æ–ø–æ–º–æ–≥—Ç–∏?", false, new Date().toISOString());
                        
                        // –î–æ–¥–∞—î–º–æ –≤—Å—ñ –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è
                        mockMessages.forEach(msg => {
                            addMessage(msg.text, msg.sender_type === 'user', msg.timestamp, msg.is_read);
                        });
                        
                        lastMessageCount = mockMessages.length;
                    }
                } catch (error) {
                    console.error('–ü–æ–º–∏–ª–∫–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è —ñ—Å—Ç–æ—Ä—ñ—ó —á–∞—Ç—É:', error);
                }
            }
            
            // –ó–±–µ—Ä–µ–∂–µ–Ω–Ω—è –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è –ª–æ–∫–∞–ª—å–Ω–æ
            function saveMessageLocally(message, isUser) {
                const messages = JSON.parse(localStorage.getItem(`chat_${chatId}`) || '[]');
                messages.push({
                    text: message,
                    sender_type: isUser ? 'user' : 'admin',
                    timestamp: new Date().toISOString(),
                    is_read: false
                });
                localStorage.setItem(`chat_${chatId}`, JSON.stringify(messages));
            }
            
            // –í—ñ–¥–ø—Ä–∞–≤–ª—è—î–º–æ –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è
            function sendMessage() {
                const message = messageInput.value.trim();
                if (!message) return;
                
                console.log('–í—ñ–¥–ø—Ä–∞–≤–ª—è—î–º–æ –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è:', message);
                
                // –î–æ–¥–∞—î–º–æ –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è –≤ —ñ–Ω—Ç–µ—Ä—Ñ–µ–π—Å –ú–ò–¢–¢–Ñ–í–û
                addMessage(message, true);
                messageInput.value = '';
                adjustTextareaHeight();
                
                // –ó–±–µ—Ä—ñ–≥–∞—î–º–æ –ª–æ–∫–∞–ª—å–Ω–æ –¥–ª—è —Ç–µ—Å—Ç—É–≤–∞–Ω–Ω—è
                saveMessageLocally(message, true);
                
                // –í—ñ–¥–ø—Ä–∞–≤–ª—è—î–º–æ –±–æ—Ç—É —á–µ—Ä–µ–∑ Telegram WebApp API
                const data = {
                    action: 'send_message',
                    message: message,
                    user_id: userId,
                    chat_id: chatId,
                    username: user?.username || '–Ω–µ–≤—ñ–¥–æ–º–æ',
                    first_name: user?.first_name || '–ö–æ—Ä–∏—Å—Ç—É–≤–∞—á',
                    timestamp: new Date().toISOString()
                };
                
                console.log('–î–∞–Ω—ñ –¥–ª—è –≤—ñ–¥–ø—Ä–∞–≤–∫–∏ –±–æ—Ç—É:', data);
                
                try {
                    window.Telegram.WebApp.sendData(JSON.stringify(data));
                    console.log('–î–∞–Ω—ñ –Ω–∞–¥—ñ—Å–ª–∞–Ω–æ –±–æ—Ç—É —É—Å–ø—ñ—à–Ω–æ');
                } catch (error) {
                    console.error('–ü–æ–º–∏–ª–∫–∞ –≤—ñ–¥–ø—Ä–∞–≤–∫–∏ –¥–∞–Ω–∏—Ö –±–æ—Ç—É:', error);
                }
                
                // –û–Ω–æ–≤–ª—é—î–º–æ —ñ—Å—Ç–æ—Ä—ñ—é —á–µ—Ä–µ–∑ –∫—ñ–ª—å–∫–∞ —Å–µ–∫—É–Ω–¥
                setTimeout(loadChatHistory, 3000);
            }
            
            function closeChat() {
                if (confirm('–í–∏ –≤–ø–µ–≤–Ω–µ–Ω—ñ, —â–æ —Ö–æ—á–µ—Ç–µ –∑–∞–∫—Ä–∏—Ç–∏ —á–∞—Ç?')) {
                    const data = {
                        action: 'close_chat',
                        chat_id: chatId,
                        user_id: userId
                    };
                    
                    try {
                        window.Telegram.WebApp.sendData(JSON.stringify(data));
                        window.Telegram.WebApp.close();
                    } catch (error) {
                        console.error('–ü–æ–º–∏–ª–∫–∞ –∑–∞–∫—Ä–∏—Ç—Ç—è —á–∞—Ç—É:', error);
                        window.Telegram.WebApp.close();
                    }
                }
            }
            
            // –ê–≤—Ç–æ–º–∞—Ç–∏—á–Ω–∞ –∑–º—ñ–Ω–∞ –≤–∏—Å–æ—Ç–∏ –ø–æ–ª—è –≤–≤–µ–¥–µ–Ω–Ω—è
            function adjustTextareaHeight() {
                if (messageInput.tagName === 'TEXTAREA') {
                    messageInput.style.height = 'auto';
                    messageInput.style.height = Math.min(messageInput.scrollHeight, 100) + 'px';
                }
            }
            
            // –û–±—Ä–æ–±–∫–∞ –Ω–∞–±–æ—Ä—É —Ç–µ–∫—Å—Ç—É
            let typingTimer;
            function handleTyping() {
                clearTimeout(typingTimer);
                console.log('–ö–æ—Ä–∏—Å—Ç—É–≤–∞—á –¥—Ä—É–∫—É—î...');
                
                typingTimer = setTimeout(() => {
                    console.log('–ö–æ—Ä–∏—Å—Ç—É–≤–∞—á –ø–µ—Ä–µ—Å—Ç–∞–≤ –¥—Ä—É–∫—É–≤–∞—Ç–∏');
                }, 1000);
            }
            
            // –ü–æ–¥—ñ—ó
            if (sendButton) {
                sendButton.addEventListener('click', sendMessage);
            }
            
            if (messageInput) {
                messageInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        sendMessage();
                    }
                });
                
                messageInput.addEventListener('input', () => {
                    adjustTextareaHeight();
                    handleTyping();
                });
            }
            
            // –ì–ª–æ–±–∞–ª—å–Ω—ñ —Ñ—É–Ω–∫—Ü—ñ—ó
            window.closeChat = closeChat;
            
            // –ê–í–¢–û–ú–ê–¢–ò–ß–ù–ï –û–ù–û–í–õ–ï–ù–ù–Ø –∫–æ–∂–Ω—ñ 5 —Å–µ–∫—É–Ω–¥
            const updateInterval = setInterval(() => {
                loadChatHistory();
            }, 5000);
            
            // –û—á–∏—â—É—î–º–æ —ñ–Ω—Ç–µ—Ä–≤–∞–ª –ø—Ä–∏ –∑–∞–∫—Ä–∏—Ç—Ç—ñ —Å—Ç–æ—Ä—ñ–Ω–∫–∏
            window.addEventListener('beforeunload', () => {
                clearInterval(updateInterval);
            });
            
            // –ü–æ—á–∞—Ç–∫–æ–≤–∞ —ñ–Ω—ñ—Ü—ñ–∞–ª—ñ–∑–∞—Ü—ñ—è
            if (user && userId && chatId) {
                console.log(`–Ü–Ω—ñ—Ü—ñ–∞–ª—ñ–∑–∞—Ü—ñ—è —á–∞—Ç—É –¥–ª—è –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á–∞ ${user.first_name} (ID: ${userId})`);
                
                // –ü–æ—á–∞—Ç–∫–æ–≤–µ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è —ñ—Å—Ç–æ—Ä—ñ—ó
                loadChatHistory();
                
                // –í—ñ—Ç–∞–ª—å–Ω–µ –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è
                setTimeout(() => {
                    if (chatContainer.children.length <= 1) {
                        addMessage(`–ü—Ä–∏–≤—ñ—Ç, ${user.first_name}! –ù–∞–ø–∏—à—ñ—Ç—å –≤–∞—à–µ –ø–∏—Ç–∞–Ω–Ω—è, —ñ –∞–¥–º—ñ–Ω—ñ—Å—Ç—Ä–∞—Ç–æ—Ä –≤–∞–º –≤—ñ–¥–ø–æ–≤—ñ—Å—Ç—å.`, false);
                    }
                }, 1000);
                
            } else {
                console.error('–ù–µ –≤–¥–∞–ª–æ—Å—è –æ—Ç—Ä–∏–º–∞—Ç–∏ –¥–∞–Ω—ñ –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á–∞ –∞–±–æ –ø–∞—Ä–∞–º–µ—Ç—Ä–∏ —á–∞—Ç—É');
                addMessage('–ü–æ–º–∏–ª–∫–∞ —ñ–Ω—ñ—Ü—ñ–∞–ª—ñ–∑–∞—Ü—ñ—ó —á–∞—Ç—É. –°–ø—Ä–æ–±—É–π—Ç–µ –ø–µ—Ä–µ–∑–∞–ø—É—Å—Ç–∏—Ç–∏.', false);
            }
            
            // –ù–∞–ª–∞—à—Ç—É–≤–∞–Ω–Ω—è —Ç–µ–º–∏ Telegram
            if (window.Telegram.WebApp.colorScheme) {
                document.body.classList.add(`theme-${window.Telegram.WebApp.colorScheme}`);
            }
            
            // –û–±—Ä–æ–±–∫–∞ –∑–º—ñ–Ω–∏ —Ç–µ–º–∏
            window.Telegram.WebApp.onEvent('themeChanged', () => {
                document.body.className = '';
                if (window.Telegram.WebApp.colorScheme) {
                    document.body.classList.add(`theme-${window.Telegram.WebApp.colorScheme}`);
                }
            });
            
            console.log('–ß–∞—Ç —ñ–Ω—ñ—Ü—ñ–∞–ª—ñ–∑–æ–≤–∞–Ω–æ —É—Å–ø—ñ—à–Ω–æ!');
        }
    </script>
