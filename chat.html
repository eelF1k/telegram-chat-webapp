<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ß–∞—Ç –∑ –ø—ñ–¥—Ç—Ä–∏–º–∫–æ—é</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .chat-header {
            background: var(--tg-theme-button-color, #0088cc);
            color: var(--tg-theme-button-text-color, white);
            padding: 15px;
            text-align: center;
            font-weight: bold;
        }
        
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            background: var(--tg-theme-secondary-bg-color, #f5f5f5);
        }
        
        .message {
            margin: 10px 0;
            padding: 12px 16px;
            border-radius: 18px;
            max-width: 85%;
            word-wrap: break-word;
            animation: fadeIn 0.3s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .message.user {
            background: var(--tg-theme-button-color, #0088cc);
            color: var(--tg-theme-button-text-color, white);
            margin-left: auto;
            text-align: right;
        }
        
        .message.admin {
            background: var(--tg-theme-secondary-bg-color, #e5e5ea);
            color: var(--tg-theme-text-color, #000);
            border: 1px solid var(--tg-theme-hint-color, #ddd);
        }
        
        .message-time {
            font-size: 11px;
            opacity: 0.7;
            margin-top: 5px;
        }
        
        .message-status {
            font-size: 12px;
            margin-top: 5px;
            text-align: right;
        }
        
        .status-read { color: #4fc3f7; }
        .status-delivered { color: #666; }
        .status-sending { color: #999; }
        
        .input-container {
            display: flex;
            gap: 10px;
            padding: 15px;
            background: var(--tg-theme-bg-color, white);
            border-top: 1px solid var(--tg-theme-hint-color, #ccc);
        }
        
        .message-input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid var(--tg-theme-hint-color, #ccc);
            border-radius: 25px;
            outline: none;
            background: var(--tg-theme-bg-color, white);
            color: var(--tg-theme-text-color, black);
            resize: none;
            min-height: 20px;
            max-height: 100px;
        }
        
        .send-button {
            padding: 12px 20px;
            background: var(--tg-theme-button-color, #0088cc);
            color: var(--tg-theme-button-text-color, white);
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .send-button:hover {
            background: var(--tg-theme-button-color, #006699);
        }
        
        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .typing-indicator {
            padding: 10px 15px;
            font-style: italic;
            color: var(--tg-theme-hint-color, #999);
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .typing-indicator.show {
            opacity: 1;
        }
        
        .close-chat-btn {
            background: #ff4444;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 15px;
            margin: 10px 15px;
            cursor: pointer;
        }
        
        .connection-status {
            text-align: center;
            padding: 5px;
            font-size: 12px;
            background: #fff3cd;
            color: #856404;
            display: none;
        }
    </style>
</head>
<body>
    <div class="chat-header">
        üí¨ –ß–∞—Ç –∑ –ø—ñ–¥—Ç—Ä–∏–º–∫–æ—é
    </div>
    
    <div class="connection-status" id="connectionStatus">
        –ü—ñ–¥–∫–ª—é—á–µ–Ω–Ω—è...
    </div>
    
    <div class="chat-container" id="chatContainer">
        <div class="message admin">
            –í—ñ—Ç–∞—î–º–æ! –Ø–∫ –º–æ–∂–µ–º–æ –¥–æ–ø–æ–º–æ–≥—Ç–∏?
            <div class="message-time">–ó–∞—Ä–∞–∑</div>
        </div>
    </div>
    
    <div class="typing-indicator" id="typingIndicator">
        –ê–¥–º—ñ–Ω—ñ—Å—Ç—Ä–∞—Ç–æ—Ä –¥—Ä—É–∫—É—î...
    </div>
    
    <div class="input-container">
        <textarea id="messageInput" class="message-input" placeholder="–í–≤–µ–¥—ñ—Ç—å –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è..." rows="1"></textarea>
        <button id="sendButton" class="send-button">‚û§</button>
    </div>
    
    <button class="close-chat-btn" onclick="closeChat()">–ó–∞–∫—Ä–∏—Ç–∏ —á–∞—Ç</button>

    <script>
    // –ë–ï–ó–ü–ï–ß–ù–ê –Ü–ù–Ü–¶–Ü–ê–õ–Ü–ó–ê–¶–Ü–Ø Telegram WebApp
    let tg;
    
    if (window.Telegram && window.Telegram.WebApp) {
        tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();
        console.log('Telegram WebApp —ñ–Ω—ñ—Ü—ñ–∞–ª—ñ–∑–æ–≤–∞–Ω–æ —É—Å–ø—ñ—à–Ω–æ');
    } else {
        console.error('Telegram WebApp API –Ω–µ–¥–æ—Å—Ç—É–ø–Ω–∏–π. –í—ñ–¥–∫—Ä–∏–π—Ç–µ —á–µ—Ä–µ–∑ Telegram!');
        document.body.innerHTML = '<div style="text-align: center; padding: 50px; font-family: Arial; color: #666;">‚ö†Ô∏è –¶–µ–π —á–∞—Ç –ø—Ä–∞—Ü—é—î —Ç—ñ–ª—å–∫–∏ –≤ Telegram WebApp<br><br>–í—ñ–¥–∫—Ä–∏–π—Ç–µ —á–µ—Ä–µ–∑ –±–æ—Ç–∞ –≤ Telegram!</div>';
    }
    
    // –†–µ—à—Ç–∞ –∫–æ–¥—É —Ç—ñ–ª—å–∫–∏ —è–∫—â–æ tg —ñ—Å–Ω—É—î
    if (tg) {
        const chatContainer = document.getElementById('chatContainer');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const typingIndicator = document.getElementById('typingIndicator');
        
        // –û—Ç—Ä–∏–º—É—î–º–æ –¥–∞–Ω—ñ –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á–∞ —Ç–∞ –ø–∞—Ä–∞–º–µ—Ç—Ä–∏
        const user = tg.initDataUnsafe?.user;
        const urlParams = new URLSearchParams(window.location.search);
        const userId = urlParams.get('user_id');
        const chatId = urlParams.get('chat_id');
        
        // –ó–±–µ—Ä—ñ–≥–∞—î–º–æ –≤—Å—ñ –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è
        let messages = [];
        let lastMessageCount = 0;
        
        // –§—É–Ω–∫—Ü—ñ—è –¥–ª—è –¥–æ–¥–∞–≤–∞–Ω–Ω—è –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è –≤ —ñ–Ω—Ç–µ—Ä—Ñ–µ–π—Å
        function addMessage(text, isUser = false, timestamp = null, isRead = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'admin'}`;
            
            const timeStr = timestamp ? formatTime(timestamp) : formatTime(new Date().toISOString());
            let statusIcon = '';
            
            if (isUser) {
                statusIcon = isRead ? '<span class="status-read">‚úì‚úì</span>' : '<span class="status-delivered">‚úì</span>';
            }
            
            messageDiv.innerHTML = `
                ${text}
                <div class="message-time">${timeStr} ${statusIcon}</div>
            `;
            
            chatContainer.appendChild(messageDiv);
            scrollToBottom();
        }
        
        // –§–æ—Ä–º–∞—Ç—É–≤–∞–Ω–Ω—è —á–∞—Å—É
        function formatTime(timestamp) {
            const date = new Date(timestamp);
            const now = new Date();
            
            if (date.toDateString() === now.toDateString()) {
                return date.toLocaleTimeString('uk-UA', { hour: '2-digit', minute: '2-digit' });
            } else {
                return date.toLocaleDateString('uk-UA', { 
                    day: '2-digit', 
                    month: '2-digit',
                    hour: '2-digit', 
                    minute: '2-digit' 
                });
            }
        }
        
        // –ü—Ä–æ–∫—Ä—É—Ç–∫–∞ –¥–æ –Ω–∏–∑—É
        function scrollToBottom() {
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
        
        // –ü–æ–∫–∞–∑ —ñ–Ω–¥–∏–∫–∞—Ç–æ—Ä–∞ "–¥—Ä—É–∫—É—î..."
        function showTypingIndicator(isTyping) {
            if (typingIndicator) {
                if (isTyping) {
                    typingIndicator.classList.add('show');
                } else {
                    typingIndicator.classList.remove('show');
                }
            }
        }
        
        // –ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è —ñ—Å—Ç–æ—Ä—ñ—ó —á–∞—Ç—É
        async function loadChatHistory() {
            try {
                console.log(`–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è —ñ—Å—Ç–æ—Ä—ñ—ó –¥–ª—è —á–∞—Ç—É ${chatId}`);
                
                // –Ü–º—ñ—Ç–∞—Ü—ñ—è –∑–∞–ø–∏—Ç—É –¥–æ API (–∑–∞–º—ñ–Ω—ñ—Ç—å –Ω–∞ —Ä–µ–∞–ª—å–Ω–∏–π URL –≤–∞—à–æ–≥–æ —Å–µ—Ä–≤–µ—Ä–∞)
                // const response = await fetch(`/api/messages/${chatId}`);
                
                // –ü–æ–∫–∏ —â–æ –≤–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É—î–º–æ –ª–æ–∫–∞–ª—å–Ω–µ –∑–±–µ—Ä–µ–∂–µ–Ω–Ω—è –∞–±–æ –º–æ–∫–æ–≤–∞–Ω—ñ –¥–∞–Ω—ñ
                const mockMessages = JSON.parse(localStorage.getItem(`chat_${chatId}`) || '[]');
                
                if (mockMessages.length > lastMessageCount) {
                    // –û—á–∏—â—É—î–º–æ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä
                    chatContainer.innerHTML = '';
                    
                    // –î–æ–¥–∞—î–º–æ –≤—ñ—Ç–∞–ª—å–Ω–µ –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è
                    addMessage("–í—ñ—Ç–∞—î–º–æ! –Ø–∫ –º–æ–∂–µ–º–æ –¥–æ–ø–æ–º–æ–≥—Ç–∏?", false, new Date().toISOString());
                    
                    // –î–æ–¥–∞—î–º–æ –≤—Å—ñ –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è
                    mockMessages.forEach(msg => {
                        addMessage(msg.text, msg.sender_type === 'user', msg.timestamp, msg.is_read);
                    });
                    
                    lastMessageCount = mockMessages.length;
                }
            } catch (error) {
                console.error('–ü–æ–º–∏–ª–∫–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è —ñ—Å—Ç–æ—Ä—ñ—ó —á–∞—Ç—É:', error);
            }
        }
        
        // –ó–±–µ—Ä–µ–∂–µ–Ω–Ω—è –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è –ª–æ–∫–∞–ª—å–Ω–æ (–¥–ª—è —Ç–µ—Å—Ç—É–≤–∞–Ω–Ω—è)
        function saveMessageLocally(message, isUser) {
            const messages = JSON.parse(localStorage.getItem(`chat_${chatId}`) || '[]');
            messages.push({
                text: message,
                sender_type: isUser ? 'user' : 'admin',
                timestamp: new Date().toISOString(),
                is_read: false
            });
            localStorage.setItem(`chat_${chatId}`, JSON.stringify(messages));
        }
        
        // –í—ñ–¥–ø—Ä–∞–≤–∫–∞ –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è
        function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;
            
            console.log('–í—ñ–¥–ø—Ä–∞–≤–ª—è—î–º–æ –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è:', message);
            
            // –î–æ–¥–∞—î–º–æ –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è –≤ —ñ–Ω—Ç–µ—Ä—Ñ–µ–π—Å –ú–ò–¢–¢–Ñ–í–û
            addMessage(message, true);
            messageInput.value = '';
            adjustTextareaHeight();
            
            // –ó–±–µ—Ä—ñ–≥–∞—î–º–æ –ª–æ–∫–∞–ª—å–Ω–æ –¥–ª—è —Ç–µ—Å—Ç—É–≤–∞–Ω–Ω—è
            saveMessageLocally(message, true);
            
            // –§–æ—Ä–º—É—î–º–æ –¥–∞–Ω—ñ –¥–ª—è –≤—ñ–¥–ø—Ä–∞–≤–∫–∏ –±–æ—Ç—É
            const data = {
                action: 'send_message',
                message: message,
                user_id: userId,
                chat_id: chatId,
                username: user?.username || '–Ω–µ–≤—ñ–¥–æ–º–æ',
                first_name: user?.first_name || '–ö–æ—Ä–∏—Å—Ç—É–≤–∞—á',
                timestamp: new Date().toISOString()
            };
            
            console.log('–î–∞–Ω—ñ –¥–ª—è –≤—ñ–¥–ø—Ä–∞–≤–∫–∏ –±–æ—Ç—É:', data);
            
            // –í—ñ–¥–ø—Ä–∞–≤–ª—è—î–º–æ –¥–∞–Ω—ñ –±–æ—Ç—É —á–µ—Ä–µ–∑ Telegram WebApp API
            try {
                tg.sendData(JSON.stringify(data));
                console.log('–î–∞–Ω—ñ –Ω–∞–¥—ñ—Å–ª–∞–Ω–æ –±–æ—Ç—É —É—Å–ø—ñ—à–Ω–æ');
            } catch (error) {
                console.error('–ü–æ–º–∏–ª–∫–∞ –≤—ñ–¥–ø—Ä–∞–≤–∫–∏ –¥–∞–Ω–∏—Ö –±–æ—Ç—É:', error);
            }
            
            // –û–Ω–æ–≤–ª—é—î–º–æ —ñ—Å—Ç–æ—Ä—ñ—é —á–µ—Ä–µ–∑ –∫—ñ–ª—å–∫–∞ —Å–µ–∫—É–Ω–¥ –¥–ª—è –æ—Ç—Ä–∏–º–∞–Ω–Ω—è –≤—ñ–¥–ø–æ–≤—ñ–¥—ñ
            setTimeout(loadChatHistory, 3000);
        }
        
        // –ó–∞–∫—Ä–∏—Ç—Ç—è —á–∞—Ç—É
        function closeChat() {
            if (confirm('–í–∏ –≤–ø–µ–≤–Ω–µ–Ω—ñ, —â–æ —Ö–æ—á–µ—Ç–µ –∑–∞–∫—Ä–∏—Ç–∏ —á–∞—Ç?')) {
                const data = {
                    action: 'close_chat',
                    chat_id: chatId,
                    user_id: userId
                };
                
                try {
                    tg.sendData(JSON.stringify(data));
                    tg.close();
                } catch (error) {
                    console.error('–ü–æ–º–∏–ª–∫–∞ –∑–∞–∫—Ä–∏—Ç—Ç—è —á–∞—Ç—É:', error);
                    tg.close();
                }
            }
        }
        
        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–Ω–∞ –∑–º—ñ–Ω–∞ –≤–∏—Å–æ—Ç–∏ –ø–æ–ª—è –≤–≤–µ–¥–µ–Ω–Ω—è
        function adjustTextareaHeight() {
            if (messageInput.tagName === 'TEXTAREA') {
                messageInput.style.height = 'auto';
                messageInput.style.height = Math.min(messageInput.scrollHeight, 100) + 'px';
            }
        }
        
        // –û–±—Ä–æ–±–∫–∞ –Ω–∞–±–æ—Ä—É —Ç–µ–∫—Å—Ç—É
        let typingTimer;
        function handleTyping() {
            clearTimeout(typingTimer);
            
            // –°–ø–æ–≤—ñ—â–∞—î–º–æ –ø—Ä–æ –Ω–∞–±—ñ—Ä —Ç–µ–∫—Å—Ç—É (—á–µ—Ä–µ–∑ WebSocket –∞–±–æ API)
            console.log('–ö–æ—Ä–∏—Å—Ç—É–≤–∞—á –¥—Ä—É–∫—É—î...');
            
            typingTimer = setTimeout(() => {
                console.log('–ö–æ—Ä–∏—Å—Ç—É–≤–∞—á –ø–µ—Ä–µ—Å—Ç–∞–≤ –¥—Ä—É–∫—É–≤–∞—Ç–∏');
            }, 1000);
        }
        
        // –ü–æ–¥—ñ—ó
        if (sendButton) {
            sendButton.addEventListener('click', sendMessage);
        }
        
        if (messageInput) {
            messageInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });
            
            messageInput.addEventListener('input', () => {
                adjustTextareaHeight();
                handleTyping();
            });
        }
        
        // –ó–∞–∫—Ä–∏—Ç—Ç—è —á–∞—Ç—É (—è–∫—â–æ —î –∫–Ω–æ–ø–∫–∞)
        const closeChatBtn = document.querySelector('.close-chat-btn');
        if (closeChatBtn) {
            closeChatBtn.addEventListener('click', closeChat);
        }
        
        // –ê–í–¢–û–ú–ê–¢–ò–ß–ù–ï –û–ù–û–í–õ–ï–ù–ù–Ø –∫–æ–∂–Ω—ñ 5 —Å–µ–∫—É–Ω–¥
        const updateInterval = setInterval(() => {
            loadChatHistory();
        }, 5000);
        
        // –û—á–∏—â—É—î–º–æ —ñ–Ω—Ç–µ—Ä–≤–∞–ª –ø—Ä–∏ –∑–∞–∫—Ä–∏—Ç—Ç—ñ —Å—Ç–æ—Ä—ñ–Ω–∫–∏
        window.addEventListener('beforeunload', () => {
            clearInterval(updateInterval);
        });
        
        // –ü–æ—á–∞—Ç–∫–æ–≤–∞ —ñ–Ω—ñ—Ü—ñ–∞–ª—ñ–∑–∞—Ü—ñ—è
        if (user && userId && chatId) {
            console.log(`–Ü–Ω—ñ—Ü—ñ–∞–ª—ñ–∑–∞—Ü—ñ—è —á–∞—Ç—É –¥–ª—è –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á–∞ ${user.first_name} (ID: ${userId})`);
            
            // –ü–æ—á–∞—Ç–∫–æ–≤–µ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è —ñ—Å—Ç–æ—Ä—ñ—ó
            loadChatHistory();
            
            // –í—ñ—Ç–∞–ª—å–Ω–µ –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è
            setTimeout(() => {
                if (chatContainer.children.length <= 1) {
                    addMessage(`–ü—Ä–∏–≤—ñ—Ç, ${user.first_name}! –ù–∞–ø–∏—à—ñ—Ç—å –≤–∞—à–µ –ø–∏—Ç–∞–Ω–Ω—è, —ñ –∞–¥–º—ñ–Ω—ñ—Å—Ç—Ä–∞—Ç–æ—Ä –≤–∞–º –≤—ñ–¥–ø–æ–≤—ñ—Å—Ç—å.`, false);
                }
            }, 1000);
            
        } else {
            console.error('–ù–µ –≤–¥–∞–ª–æ—Å—è –æ—Ç—Ä–∏–º–∞—Ç–∏ –¥–∞–Ω—ñ –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á–∞ –∞–±–æ –ø–∞—Ä–∞–º–µ—Ç—Ä–∏ —á–∞—Ç—É');
            addMessage('–ü–æ–º–∏–ª–∫–∞ —ñ–Ω—ñ—Ü—ñ–∞–ª—ñ–∑–∞—Ü—ñ—ó —á–∞—Ç—É. –°–ø—Ä–æ–±—É–π—Ç–µ –ø–µ—Ä–µ–∑–∞–ø—É—Å—Ç–∏—Ç–∏.', false);
        }
        
        // –ù–∞–ª–∞—à—Ç—É–≤–∞–Ω–Ω—è —Ç–µ–º–∏ Telegram
        if (tg.colorScheme) {
            document.body.classList.add(`theme-${tg.colorScheme}`);
        }
        
        // –û–±—Ä–æ–±–∫–∞ –∑–º—ñ–Ω–∏ —Ç–µ–º–∏
        tg.onEvent('themeChanged', () => {
            document.body.className = '';
            if (tg.colorScheme) {
                document.body.classList.add(`theme-${tg.colorScheme}`);
            }
        });
        
        console.log('–ß–∞—Ç —ñ–Ω—ñ—Ü—ñ–∞–ª—ñ–∑–æ–≤–∞–Ω–æ —É—Å–ø—ñ—à–Ω–æ!');
    }
</script>
</body>
