<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üí¨ –ß–∞—Ç –∑ –ø—ñ–¥—Ç—Ä–∏–º–∫–æ—é</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .chat-container {
            width: 400px;
            height: 600px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            text-align: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .chat-header h3 {
            margin: 0;
            font-size: 18px;
        }
        
        .connection-status {
            font-size: 12px;
            padding: 2px 8px;
            border-radius: 10px;
            font-weight: bold;
        }
        
        .connection-status.connected {
            background-color: #4CAF50;
            color: white;
        }
        
        .connection-status.connecting {
            background-color: #FF9800;
            color: white;
        }
        
        .connection-status.reconnecting {
            background-color: #FF5722;
            color: white;
        }
        
        .connection-status.disconnected {
            background-color: #9E9E9E;
            color: white;
        }
        
        .connection-status.error {
            background-color: #F44336;
            color: white;
        }
        
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            background: #f8f9fa;
        }
        
        .message {
            margin-bottom: 15px;
            max-width: 80%;
            word-wrap: break-word;
        }
        
        .user-message {
            margin-left: auto;
            background: #667eea;
            color: white;
            padding: 10px 15px;
            border-radius: 15px 15px 5px 15px;
        }
        
        .admin-message {
            margin-right: auto;
            background: white;
            color: #333;
            padding: 10px 15px;
            border-radius: 15px 15px 15px 5px;
            border-left: 3px solid #667eea;
        }
        
        .system-message {
            text-align: center;
            color: #666;
            font-style: italic;
            margin: 10px 0;
            padding: 8px;
            background: #e9ecef;
            border-radius: 10px;
        }
        
        .message-time {
            font-size: 11px;
            opacity: 0.7;
            margin-top: 5px;
        }
        
        .message.synced {
            opacity: 0.8;
        }
        
        .message.synced::after {
            content: " (—Å–∏–Ω—Ö—Ä–æ–Ω—ñ–∑–æ–≤–∞–Ω–æ)";
            font-size: 11px;
            opacity: 0.6;
        }
        
        .typing-indicator {
            color: #666;
            font-style: italic;
            padding: 5px 15px;
            background: #e9ecef;
            margin: 5px 15px;
            border-radius: 10px;
            display: none;
        }
        
        .chat-input-container {
            padding: 15px;
            background: white;
            border-top: 1px solid #eee;
            display: flex;
            gap: 10px;
        }
        
        #messageInput {
            flex: 1;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 20px;
            outline: none;
            font-size: 14px;
        }
        
        #messageInput:focus {
            border-color: #667eea;
        }
        
        button {
            padding: 10px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
        }
        
        button:hover {
            background: #5a6fd8;
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h3>üí¨ –ß–∞—Ç –∑ –ø—ñ–¥—Ç—Ä–∏–º–∫–æ—é</h3>
            <div class="connection-status" id="connectionStatus">–ü—ñ–¥–∫–ª—é—á–µ–Ω–Ω—è...</div>
        </div>
        
        <div class="chat-messages" id="messages">
            <div class="system-message">–í—ñ—Ç–∞—î–º–æ! –Ø–∫ –º–æ–∂–µ–º–æ –¥–æ–ø–æ–º–æ–≥—Ç–∏?</div>
        </div>
        
        <div class="typing-indicator" id="typingIndicator" style="display: none;">
            –ê–¥–º—ñ–Ω—ñ—Å—Ç—Ä–∞—Ç–æ—Ä –¥—Ä—É–∫—É—î...
        </div>
        
        <div class="chat-input-container">
            <input type="text" id="messageInput" placeholder="–í–≤–µ–¥—ñ—Ç—å –≤–∞—à–µ –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è..." />
            <button onclick="sendMessage()">–í—ñ–¥–ø—Ä–∞–≤–∏—Ç–∏</button>
        </div>
    </div>

    <script>
        // –ó–º—ñ–Ω–Ω—ñ –¥–ª—è –≤—ñ–¥—Å—Ç–µ–∂–µ–Ω–Ω—è —Å—Ç–∞–Ω—É –∑'—î–¥–Ω–∞–Ω–Ω—è
        let ws = null;
        let connectionId = null;
        let reconnectAttempts = 0;
        let maxReconnectAttempts = 5;
        let reconnectInterval = 1000;
        let userId = null;
        let chatId = null;
        let isTyping = false;
        let typingTimeout = null;

        // –û—Ç—Ä–∏–º–∞–Ω–Ω—è –ø–∞—Ä–∞–º–µ—Ç—Ä—ñ–≤ –∑ URL
        function getUrlParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                userId: params.get('user_id'),
                chatId: params.get('chat_id')
            };
        }

        // –Ü–Ω—ñ—Ü—ñ–∞–ª—ñ–∑–∞—Ü—ñ—è –ø—Ä–∏ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—ñ —Å—Ç–æ—Ä—ñ–Ω–∫–∏
        document.addEventListener('DOMContentLoaded', function() {
            const params = getUrlParams();
            userId = params.userId;
            chatId = params.chatId;
            
            if (!userId || !chatId) {
                showSystemMessage('‚ùå –ü–æ–º–∏–ª–∫–∞: –≤—ñ–¥—Å—É—Ç–Ω—ñ –Ω–µ–æ–±—Ö—ñ–¥–Ω—ñ –ø–∞—Ä–∞–º–µ—Ç—Ä–∏');
                return;
            }
            
            connectWebSocket();
            setupEventListeners();
        });

        // –§—É–Ω–∫—Ü—ñ—è –ø—ñ–¥–∫–ª—é—á–µ–Ω–Ω—è –∑ –∞–≤—Ç–æ–º–∞—Ç–∏—á–Ω–∏–º –ø–µ—Ä–µ–ø—ñ–¥–∫–ª—é—á–µ–Ω–Ω—è–º
        function connectWebSocket() {
            if (ws && (ws.readyState === WebSocket.CONNECTING || ws.readyState === WebSocket.OPEN)) {
                return;
            }
            
            updateConnectionStatus('–ü—ñ–¥–∫–ª—é—á–µ–Ω–Ω—è...', 'connecting');
            
            const wsUrl = `ws://localhost:8001/ws/${chatId}?user_id=${userId}`;
            ws = new WebSocket(wsUrl);

            ws.onopen = function() {
                console.log('WebSocket –ø—ñ–¥–∫–ª—é—á–µ–Ω–æ');
                updateConnectionStatus('–ü—ñ–¥–∫–ª—é—á–µ–Ω–æ', 'connected');
                reconnectAttempts = 0;
                reconnectInterval = 1000;
                
                requestChatHistory();
            };

            ws.onmessage = function(event) {
                try {
                    const data = JSON.parse(event.data);
                    console.log('–û—Ç—Ä–∏–º–∞–Ω–æ –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è:', data);
                    
                    switch(data.type) {
                        case 'connection_established':
                            connectionId = data.connection_id;
                            console.log(`–ó'—î–¥–Ω–∞–Ω–Ω—è –≤—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ: ${connectionId}`);
                            break;
                            
                        case 'history':
                            displayChatHistory(data.messages);
                            break;
                            
                        case 'new_message':
                            if (data.sender_type === 'admin') {
                                displayAdminMessage(data.message, data.timestamp);
                                playNotificationSound();
                            }
                            break;
                            
                        case 'message_sent_confirmation':
                            displayUserMessage(data.message, data.timestamp, true);
                            break;
                            
                        case 'typing':
                            if (data.is_typing) {
                                showTypingIndicator();
                            } else {
                                hideTypingIndicator();
                            }
                            break;
                            
                        default:
                            console.log('–ù–µ–≤—ñ–¥–æ–º–∏–π —Ç–∏–ø –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è:', data.type);
                    }
                } catch (e) {
                    console.error('–ü–æ–º–∏–ª–∫–∞ –ø–∞—Ä—Å–∏–Ω–≥—É –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è:', e);
                }
            };

            ws.onclose = function(event) {
                console.log('WebSocket –∑–∞–∫—Ä–∏—Ç–æ:', event.code, event.reason);
                updateConnectionStatus('–í—ñ–¥–∫–ª—é—á–µ–Ω–æ', 'disconnected');
                
                if (reconnectAttempts < maxReconnectAttempts) {
                    reconnectAttempts++;
                    updateConnectionStatus(`–ü–µ—Ä–µ–ø—ñ–¥–∫–ª—é—á–µ–Ω–Ω—è... (${reconnectAttempts}/${maxReconnectAttempts})`, 'reconnecting');
                    
                    setTimeout(() => {
                        connectWebSocket();
                        reconnectInterval = Math.min(reconnectInterval * 2, 30000);
                    }, reconnectInterval);
                } else {
                    updateConnectionStatus('–ó\'—î–¥–Ω–∞–Ω–Ω—è –≤—Ç—Ä–∞—á–µ–Ω–æ', 'error');
                    showSystemMessage('‚ùå –ù–µ –≤–¥–∞–ª–æ—Å—è –≤—ñ–¥–Ω–æ–≤–∏—Ç–∏ –∑\'—î–¥–Ω–∞–Ω–Ω—è. –°–ø—Ä–æ–±—É–π—Ç–µ –ø–µ—Ä–µ–∑–∞–≤–∞–Ω—Ç–∞–∂–∏—Ç–∏ —Å—Ç–æ—Ä—ñ–Ω–∫—É.');
                }
            };

            ws.onerror = function(error) {
                console.error('WebSocket –ø–æ–º–∏–ª–∫–∞:', error);
                updateConnectionStatus('–ü–æ–º–∏–ª–∫–∞ –ø—ñ–¥–∫–ª—é—á–µ–Ω–Ω—è', 'error');
            };
        }

        function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message || !ws || ws.readyState !== WebSocket.OPEN) {
                return;
            }
            
            ws.send(JSON.stringify({
                type: 'send_message',
                message: message,
                user_id: userId,
                chat_id: chatId
            }));
            
            displayUserMessage(message, new Date().toISOString(), false);
            
            input.value = '';
            stopTyping();
        }

        function startTyping() {
            if (!isTyping && ws && ws.readyState === WebSocket.OPEN) {
                isTyping = true;
                ws.send(JSON.stringify({
                    type: 'typing',
                    is_typing: true,
                    chat_id: chatId,
                    user_id: userId
                }));
            }
            
            if (typingTimeout) {
                clearTimeout(typingTimeout);
            }
            
            typingTimeout = setTimeout(stopTyping, 3000);
        }

        function stopTyping() {
            if (isTyping && ws && ws.readyState === WebSocket.OPEN) {
                isTyping = false;
                ws.send(JSON.stringify({
                    type: 'typing',
                    is_typing: false,
                    chat_id: chatId,
                    user_id: userId
                }));
            }
            
            if (typingTimeout) {
                clearTimeout(typingTimeout);
                typingTimeout = null;
            }
        }

        function setupEventListeners() {
            const input = document.getElementById('messageInput');
            
            input.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    sendMessage();
                } else {
                    startTyping();
                }
            });
            
            input.addEventListener('keyup', function(e) {
                if (e.key !== 'Enter' && input.value.trim() === '') {
                    stopTyping();
                }
            });
            
            input.addEventListener('blur', stopTyping);
        }

        function updateConnectionStatus(status, className) {
            const statusEl = document.getElementById('connectionStatus');
            statusEl.textContent = status;
            statusEl.className = `connection-status ${className}`;
        }

        function displayUserMessage(message, timestamp, fromOtherTab = false) {
            const messages = document.getElementById('messages');
            const messageEl = document.createElement('div');
            messageEl.className = `message user-message ${fromOtherTab ? 'synced' : ''}`;
            
            const time = new Date(timestamp).toLocaleTimeString('uk-UA', { 
                hour: '2-digit', 
                minute: '2-digit' 
            });
            
            messageEl.innerHTML = `
                <div class="message-content">${escapeHtml(message)}</div>
                <div class="message-time">${time}</div>
            `;
            
            messages.appendChild(messageEl);
            scrollToBottom();
        }

        function displayAdminMessage(message, timestamp) {
            const messages = document.getElementById('messages');
            const messageEl = document.createElement('div');
            messageEl.className = 'message admin-message';
            
            const time = new Date(timestamp).toLocaleTimeString('uk-UA', { 
                hour: '2-digit', 
                minute: '2-digit' 
            });
            
            messageEl.innerHTML = `
                <div class="message-content">${escapeHtml(message)}</div>
                <div class="message-time">${time}</div>
            `;
            
            messages.appendChild(messageEl);
            scrollToBottom();
        }

        function displayChatHistory(messages) {
            const container = document.getElementById('messages');
            container.innerHTML = '<div class="system-message">–í—ñ—Ç–∞—î–º–æ! –Ø–∫ –º–æ–∂–µ–º–æ –¥–æ–ø–æ–º–æ–≥—Ç–∏?</div>';
            
            messages.forEach(msg => {
                if (msg.sender_type === 'user') {
                    displayUserMessage(msg.message_text, msg.sent_at, true);
                } else {
                    displayAdminMessage(msg.message_text, msg.sent_at);
                }
            });
        }

        function requestChatHistory() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({
                    type: 'get_history',
                    chat_id: chatId
                }));
            }
        }

        function showSystemMessage(message) {
            const messages = document.getElementById('messages');
            const messageEl = document.createElement('div');
            messageEl.className = 'system-message';
            messageEl.textContent = message;
            messages.appendChild(messageEl);
            scrollToBottom();
        }

        function showTypingIndicator() {
            document.getElementById('typingIndicator').style.display = 'block';
            scrollToBottom();
        }

        function hideTypingIndicator() {
            document.getElementById('typingIndicator').style.display = 'none';
        }

        function playNotificationSound() {
            try {
                const audio = new Audio('data:audio/wav;base64,UklGRnoGAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQoGAACBhYqFbF1fdJivrJBhNjVgodDbq2EcBj+a2/LDciUFLIHO8tiJNwgZaLvt559NEAxQp+PwtmMcBjiR1/LMeSwFJHfH8N2QQAoUXrTp66hVFApGn+DyvmMdBDqP2O3LbSkCKnW/8u2rZh0HJYjG8OC7fkgOH2et2OZ1Qw0SSpru7qQ=');
                audio.play().catch(() => {});
            } catch (e) {}
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function scrollToBottom() {
            const messages = document.getElementById('messages');
            messages.scrollTop = messages.scrollHeight;
        }

        window.addEventListener('beforeunload', function() {
            if (ws) {
                ws.close();
            }
        });
    </script>
</body>
</html>
